<!DOCTYPE html>
<html>
<h1>German flag using p and style element</h1>
<style>
    .black {
        height: 100px;
        width: 500px;
        margin: 0px;
        background-color: black;
    }
    .red {
        height: 100px;
        width: 500px;
        margin: 0px;
        background-color: red;
    }
    .gold {
        height: 100px;
        width: 500px;
        margin: 0px;
        background-color: gold;
    }
</style>
<body>
    <p class="black"></p>
    <p class="red"></p>
    <p class="gold"></p>
</body>
</html>

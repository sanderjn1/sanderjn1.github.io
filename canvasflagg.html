<!DOCTYPE html>
<html>
    <head>
        <title>Japan</title>

        <style>

            canvas {
                border-style: solid;
            }

        </style>
    </head>
    <body>
        
        <canvas id="japan"></canvas>
        <script>

            var japan = document.getElementById("japan");
            var jctx = japan.getContext("2d")
            japan.width = 600;
            japan.height = 400;
            drawCircle(jctx, japan.width / 2, japan.height / 2, 120, "red");

            function drawCircle(ctx, centerX, centerY, radius, color) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2*Math.PI);
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 1;
            ctx.fill();
            ctx.stroke();
            }

        </script>

    </body>
</html>
